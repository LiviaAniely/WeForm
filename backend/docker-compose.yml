version: '3.8'

services:
  db:
    image: postgres:16
    container_name: weform-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: weform
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: